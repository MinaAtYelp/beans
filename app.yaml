api_version: 1
runtime: python27
threadsafe: true
instance_class: F2

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /bootstrap
  static_dir: bootstrap

- url: /css
  static_dir: static/css

- url: /img
  static_dir: static/img

- url: /js
  static_dir: dist/bundle

- url: /tasks/.*
  login: admin
  script: webapp.app
  auth_fail_action: unauthorized
  secure: always

- url: /preferences/.*
  script: webapp.app
  login: admin
  auth_fail_action: unauthorized
  secure: always

- url: /dashboard/.*
  script: webapp.app
  login: admin
  auth_fail_action: unauthorized
  secure: always

- url: /subscription
  script: webapp.app
  login: admin
  auth_fail_action: unauthorized
  secure: always

- url: /rule
  script: webapp.app
  login: admin
  auth_fail_action: unauthorized
  secure: always

- url: /.* # Anything not explicitly listed above
  script: webapp.app
  login: required
  secure: always

libraries:
- name: jinja2
  version: latest
- name: ssl
  version: latest

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- node_modules/
